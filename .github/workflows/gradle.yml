name: Ejecucion Test del Proyecto

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Verify project structure
      run: |
        echo "=== Estructura del proyecto ==="
        ls -la
        echo "=== Archivos de build ==="
        find . -name "build.gradle" -o -name "pom.xml" | head -10
        echo "=== Java Version ==="
        java -version
        echo "=== Gradle Version ==="
        gradle --version
        
    - name: Build with Gradle
      run: |
        gradle clean 
        gradle test -Dcucumber.filter.tags="@CalendarFeature" -Dtest=RunnerTags
        
    - name: List test results
      run: |
        echo "=== Resultados de tests ==="
        find . -name "*test*" -type d | head -10
        echo "=== Reportes de Serenity ==="
        find . -name "serenity" -type d | head -10
        
    - name: Upload Serenity Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: Serenity-Reports
        path: |
          target/site/serenity/
          build/reports/serenity/
